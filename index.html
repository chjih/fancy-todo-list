<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy TodoList</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="stylesheet" href="./src/components/column/styles.css" />
    <link rel="stylesheet" href="./src/components/button/styles.css" />
    <link rel="stylesheet" href="./src/components/alert/styles.css" />
    <link
      rel="stylesheet"
      href="./src/components/action-history-list/styles.css"
    />
  </head>
  <body>
    <div class="layout">
      <header class="header surface-alt">
        <h1 class="logo text-strong">TODOLIST</h1>
        <button type="button">
          <img alt="사용기록" src="./assets/icons/history.svg" />
        </button>
      </header>
      <main class="columns surface-alt">
        <section class="column">
          <h2 class="column__head">
            <span class="column__title text-bold display-bold16">
              해야할 일
            </span>
            <div class="badge rounded-8 text-weak">3</div>
            <button class="column__head-plus" type="button">
              <img src="./assets/icons/plus.svg" />
            </button>
            <button class="column__head-close" type="button">
              <img src="./assets/icons/close.svg" />
            </button>
          </h2>
          <div class="column__cards-container">
            <ul class="column__cards">
              <li class="card rounded-8 surface-default shadow-normal">
                <div class="card__contents">
                  <h3 class="card__title text-strong display-bold14">
                    GitHub 공부하기
                  </h3>
                  <p class="card__description text-default display-medium14">
                    add, commit, push
                  </p>
                  <span class="card__author text-weak display-medium12"
                    >author by jj</span
                  >
                </div>
                <div class="card__buttons">
                  <button type="button">
                    <img src="./assets/icons/close.svg" />
                  </button>
                  <button type="button">
                    <img src="./assets/icons/edit.svg" />
                  </button>
                </div>
              </li>
              <li
                class="card__editable rounded-8 surface-default shadow-normal"
              >
                <div class="card__contents">
                  <input
                    class="card__title-input display-bold14 text-strong"
                    type="text"
                    placeholder="제목을 입력하세요"
                  />
                  <input
                    class="card__description-input display-medium14 text-default"
                    type="text"
                    placeholder="내용을 입력하세요"
                  />
                </div>
                <div class="card__editable-buttons">
                  <button
                    class="button rounded-8 surface-alt display-bold14 text-default"
                    type="button"
                  >
                    취소
                  </button>
                  <button
                    class="button rounded-8 surface-brand display-bold14 text-white-default"
                    type="button"
                  >
                    등록
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </section>
        <section class="column">
          <h2 class="column__head">
            <span class="column__title text-bold display-bold16">
              해야할 일
            </span>
            <div class="badge rounded-8 text-weak">3</div>
            <button class="column__head-plus" type="button">
              <img src="./assets/icons/plus.svg" />
            </button>
            <button class="column__head-close" type="button">
              <img src="./assets/icons/close.svg" />
            </button>
          </h2>
          <div class="column__cards-container"></div>
        </section>
        <section class="column">
          <h2 class="column__head">
            <span class="column__title text-bold display-bold16">
              해야할 일
            </span>
            <div class="badge rounded-8 text-weak">3</div>
            <button class="column__head-plus" type="button">
              <img src="./assets/icons/plus.svg" />
            </button>
            <button class="column__head-close" type="button">
              <img src="./assets/icons/close.svg" />
            </button>
          </h2>
          <div class="column__cards-container"></div>
        </section>

        <dialog class="action-history-dialog rounded-16 shadow-floating" open>
          <div class="action-history__header">
            <span class="text-strong display-bold16">사용자 활동 기록</span>
            <button
              class="action-history__close-button text-default display-bold14"
              type="button"
            >
              <img
                src="./assets/icons/close.svg"
                width="16"
                height="16"
                alt="닫기"
              />
              닫기
            </button>
          </div>
          <ul class="action-history__items">
            <li class="action-history__item">
              <img
                src="./assets/icons/avatar.png"
                class="rounded-1/2"
                style="width: 40px; height: 40px"
              />
              <div class="action-history__item-description">
                <p class="display-medium14 text-default">@멋진삼</p>
                <p class="display-medium14 text-default">
                  <strong class="display-bold14 text-bold"
                    >블로그에 포스팅할 것</strong
                  >을(를)
                  <strong class="display-bold14 text-bold">하고있는 일</strong
                  >에서
                  <strong class="display-bold14 text-bold">해야할 일</strong
                  >으로
                  <strong class="display-bold14 text-bold">이동</strong
                  >하였습니다.
                </p>
                <span class="text-weak display-medium12">10분 전</span>
              </div>
            </li>
          </ul>
          <div class="action-history__footer">
            <button
              class="button text-danger display-bold14"
              style="width: 104px"
              type="button"
            >
              기록 전체 삭제
            </button>
          </div>
        </dialog>
      </main>
      <dialog class="alert rounded-8 shadow-up" open>
        <p class="alert__message text-default display-medium16">
          모든 사용자 활동 기록을 삭제할까요?
        </p>
        <div class="alert__control">
          <button
            class="button surface-alt display-bold14 text-default rounded-8"
          >
            취소
          </button>
          <button
            class="button surface-danger display-bold14 text-white-default rounded-8"
          >
            삭제
          </button>
        </div>
      </dialog>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
